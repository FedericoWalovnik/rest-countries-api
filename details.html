<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/details.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Details</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__title title1">Where in the word?</h1>
        <div class="navbar__darkmode">
            <i></i>
        </div>
    </nav>
    
    <div class="button">
        Back
    </div>
    <section class="main-section">
        <div class="details">
            <div class="details__img" id="countryImage"></div>
            <div class="details___title" id="countryTitle">Belgium</div>
            <div class="details__info">
                <p class="details__fact"><span class="details__bold">Native Name:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Population:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Region:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Sub Region:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Capital:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Top Level Domain:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Currencies:</span>Belgie</p>
                <p class="details__fact"><span class="details__bold">Languages:</span>Belgie</p>
            </div>
            <div class="details__border-countries">
                <p class="details__border-countries">Border Countries:</p>
                <div class="details__border-country">France</div>
            </div>
        </div>
    </section>
</body>
</html>
