<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/details.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Details</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar__title title1">Where in the word?</h1>
        <div class="navbar__darkmode">
            <i></i>
        </div>
    </nav>
    
    <div class="backButton_container">
        <div class="backButton" id="backButton">
            <span class="backButton__arrow">&#8592;</span>Back
        </div>
    </div>
    <section class="main-section-details">
        <div class="details">
            <div class="details__flag" id="countryImage"></div>
            <div class="details__data">
                <h1 class="detailsTitle" id="countryName"></h1>
                <div class="details__info">
                    <div class="details__column">
                        <p class="details__fact">Native Name:<span class="details__thin" id="nativeName"> </span></p>
                        <p class="details__fact">Population:<span class="details__thin" id="population"> </span></p>
                        <p class="details__fact">Region:<span class="details__thin" id="region"> </span></p>
                        <p class="details__fact">Sub Region:<span class="details__thin" id="subregion"> </span></p>
                        <p class="details__fact">Capital:<span class="details__thin" id="capital"> </span></p>
                    </div>
                    <div class="details__column">
                        <p class="details__fact">Top Level Domain:<span class="details__thin" id="domain"> </span></p>
                        <p class="details__fact">Currencies:<span class="details__thin" id="currencies"> </span></p>
                        <p class="details__fact">Languages:<span class="details__thin" id="languages"> </span></p>
                    </div>
                </div>
                <div class="details__border-countries-container">
                    <p>Border Countries:</p>
                    <div class="details__border-countries" id="borderCountries">
                        <!-- <p class="details__border-country">URY</p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
